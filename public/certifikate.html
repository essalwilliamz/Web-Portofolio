<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding Certificate | Essal William's</title>
    <link rel="icon" href="spidermam logo website.png">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- Header Start -->

    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
        <div class="container">
            <div class="flex items-center justify-between relative">
                <div class="px-4">
                    <a href="index.html" class="font-bold text-lg text-primary block py-6 ">Essal William's</a>
                </div>
                <div class="flex items-center px-4">
                    <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
                        <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
                    </button>

                    <nav id="nav-menu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block
                    lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none  dark:bg-opacity-50 dark:shadow-slate-500">
                        <ul class="block lg:flex">
                            <li class="group">
                                <a href="#home" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary dark:text-white">Home</a>
                            </li>
                            <li class="group">
                                <a href="#about" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary dark:text-white">About</a>
                            </li>
                            <li class="group">
                                <a href="#portofolio" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary dark:text-white">Portofolio</a>
                            </li>
                            <li class="group">
                                <a href="#skills" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary dark:text-white">Skills</a>
                            </li>
                            <li class="group">
                                <a href="#achievement" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary dark:text-white">Achievement</a>
                            </li>
                            <li class="group">
                                <a href="#contact" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary dark:text-white">Contact</a>
                            </li>
                            <li class="flex items-center pl-8">
                                <div class="flex">
                                    <span class="mr-2 text-sm text-teal-500">Light</span>
                                    <input type="checkbox" id="dark-toggle" class="hidden">
                                    <label for="dark-toggle">
                                        <div class="flex h-5 w-9 cursor-pointer items-center rounded-full bg-slate-500 p-1">
                                            <div class="toggle-circle h-4 w-4 rounded-full bg-white transition duration-300 ease-in-out">

                                            </div>
                                        </div>
                                    </label>
                                    <span class="ml-2 text-sm text-teal-500">Dark</span>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Header end -->

    <!-- content start -->

    <section>
        <div class="mb-12 p-4 md:w-1/2">
            <div class="rounded overflow-hidden">
                <img src="win.jpg" alt="" class="py-16" width="w-full">
            </div>
        </div>
    </section>

    <!-- content end -->

    <!-- js start -->
    <script src="./js/main.js"></script>
    <!-- js finish -->
</body>
</html>
